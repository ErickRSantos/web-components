<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/0d68cacbc5.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="conteudo">
      <h1 class="titulo">>Seja bem-vindo!</h1>
      <h2 class="subtitulo">Para acessar a p√°gina inicial, realize seu login.</h2>
      <div class="dados-usuario">
        <p>Email</p>
        <input type="email" name="input-email" id="input-email" placeholder="Digite seu email">
        <p>Senha</p>
        <input type="password" name="input-senha" id="input-senha" placeholder="Digite sua senha">
        <a href="#">Esqueceu sua senha?</a>
        <input type="button" value="login" class="botao-login">
      </div>
      <div class="metodos-login">
        <p>Outras formas de login</p>
        <div class="metodos">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-apple"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
